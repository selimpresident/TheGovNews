    <style>
      /* Modern CSS Reset and Base Styles */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        tab-size: 4;
        font-feature-settings: normal;
        font-variation-settings: normal;
        -webkit-tap-highlight-color: transparent;
      }
      
      body {
        margin: 0;
        line-height: inherit;
        font-family: 'SF Pro Display', 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-feature-settings: 'kern' 1, 'liga' 1, 'calt' 1;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Safe area insets handling */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
        
        /* Modern spacing scale */
        --spacing-xs: 0.25rem;
        --spacing-sm: 0.5rem;
        --spacing-md: 1rem;
        --spacing-lg: 1.5rem;
        --spacing-xl: 2rem;
        --spacing-2xl: 3rem;
        --spacing-3xl: 4rem;
        
        /* Modern typography scale */
        --text-xs: 0.75rem;
        --text-sm: 0.875rem;
        --text-base: 1rem;
        --text-lg: 1.125rem;
        --text-xl: 1.25rem;
        --text-2xl: 1.5rem;
        --text-3xl: 1.875rem;
        
        /* Modern line heights */
        --leading-tight: 1.25;
        --leading-normal: 1.5;
        --leading-relaxed: 1.625;
        
        /* Modern letter spacing */
        --tracking-tight: -0.025em;
        --tracking-normal: 0em;
        --tracking-wide: 0.025em;
      }
      
      .safe-area-top {
        padding-top: var(--sat);
      }
      
      .safe-area-right {
        padding-right: var(--sar);
      }
      
      .safe-area-bottom {
        padding-bottom: var(--sab);
      }
      
      .safe-area-left {
        padding-left: var(--sal);
      }
      
      /* Improved touch targets for mobile */
      button, a, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Modern focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #6366F1;
        outline-offset: 2px;
        border-radius: 4px;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Modern button reset */
      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
      }
      
      /* Modern input styles */
      input, textarea, select {
        font: inherit;
        color: inherit;
      }
      
      /* Improved text selection */
      ::selection {
        background-color: rgba(99, 102, 241, 0.2);
        color: inherit;
      }
      
      /* Modern scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      
      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      html.dark ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 0, 0, 0.3);
      }
      
      html.dark ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
    </style>
    <style>

    <script>
      // Set theme on initial load to prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
