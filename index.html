<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-simple-maps": "https://esm.sh/react-simple-maps@3.0.0?deps=react@18.3.1,react-dom@18.3.1",
        "react-tooltip": "https://esm.sh/react-tooltip@5.27.0?deps=react@18.3.1",
        "@google/genai": "https://esm.sh/@google/genai",
        "i18next": "https://esm.sh/i18next@^25.3.4",
        "react-i18next": "https://esm.sh/react-i18next@^15.6.1",
        "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.2.0",
        "i18next-http-backend": "https://esm.sh/i18next-http-backend@^3.0.2"
      }
    }
    </script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0A84FF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="/manifest.json" />
    <title>GovNews Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/react-tooltip@5.27.0/dist/react-tooltip.min.css" />
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['SF Pro Display', 'Inter', 'sans-serif'],
            },
            colors: {
              'analyst-dark-bg': '#171924',
              'analyst-sidebar': '#202330',
              'analyst-input': '#2a2e3f',
              'analyst-item-active': '#3a3f57',
              'analyst-item-hover': '#2f344a',
              'analyst-accent': '#0A84FF', // Apple Blue
              'analyst-green': '#34C759', // Apple Green
              'analyst-purple': '#5856D6', // Apple Purple
              'analyst-orange': '#FF9500', // Apple Orange
              'analyst-border': '#2f344a',
              'analyst-text-primary': '#F0F2F5',
              'analyst-text-secondary': '#8A91A8',
            },
            screens: {
              'xs': '320px',
              'sm': '640px',
              'md': '768px',
              'lg': '1024px',
              'xl': '1280px',
              '2xl': '1536px',
            },
          },
        },
      }
    </script>
    <style>
      /* Safe area insets handling */
      :root {
        --sat: env(safe-area-inset-top, 0px);
        --sar: env(safe-area-inset-right, 0px);
        --sab: env(safe-area-inset-bottom, 0px);
        --sal: env(safe-area-inset-left, 0px);
      }
      
      .safe-area-top {
        padding-top: var(--sat);
      }
      
      .safe-area-right {
        padding-right: var(--sar);
      }
      
      .safe-area-bottom {
        padding-bottom: var(--sab);
      }
      
      .safe-area-left {
        padding-left: var(--sal);
      }
      
      /* Improved touch targets */
      button, a, input, select, textarea {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Focus styles for accessibility */
      :focus-visible {
        outline: 2px solid #0A84FF;
        outline-offset: 2px;
      }
    </style>
    <style>
      /* For Webkit-based browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #e2e8f0; /* slate-200 */
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      html.dark ::-webkit-scrollbar-thumb {
         background-color: #2f344a; /* analyst-border */
      }
      ::-webkit-scrollbar-thumb:hover {
         background-color: #cbd5e1; /* slate-300 */
      }
       html.dark ::-webkit-scrollbar-thumb:hover {
         background-color: #3a3f57; /* analyst-item-active */
      }
      #root {
        position: relative;
        z-index: 1;
      }
    </style>
    <script>
      // Set theme on initial load to prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
