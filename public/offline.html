<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - GovNews Global</title>
  <style>
    body {
      font-family: 'SF Pro Display', 'Inter', sans-serif;
      background-color: #171924;
      color: #F0F2F5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    .message {
      max-width: 500px;
      margin-bottom: 30px;
    }
    
    .retry-button {
      background-color: #0A84FF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background-color: #0071e3;
    }
  </style>
</head>
<body>
  <div class="logo">GovNews Global</div>
  <div class="message">
    <h1>You're offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    <p>You can still access previously loaded content in the app.</p>
  </div>
  <button class="retry-button" onclick="window.location.reload()">Try Again</button>
</body>
</html>
